<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Tamagotchi</title>
</head>
<body>
  <main>

    <header>
      <h1>Leopard Tech-O</h1>
        <h5>How To Play:
          <p>Keep your pet as happy as you can by taking care of it doing the following: Feeding, Playing, and making sure your pet Sleeps! If any of the attributes reaches 10 your pet dies.</p>
        </h5>
    </header>
<br>
    <section class="pet-name">
      <div>
        Pet Name: 
        <strong>
          <span id="print-name"></span>
          <input type="text" name="name-box">
            <button id="name-button">
            Enter Name
            </button>
        </strong>
      </div>
    </section>

  <hr />

<br>

    <section class="pet-container">
      <div id="background"></div>
      <div id="screen"><img class="pet-image" src="https://rlv.zcache.com/cartoon_leopard_gecko_statuette-r15e88e53074b4e9488b22b1c65a387fb_x7sai_8byvr_307.jpg"></div>
    </section>

<br>
  
  <hr />

    <section>
      <div>
        Age: 
        <strong>
          <span id="pet-age">0</span>
        </strong>
      </div>
    </section>

<br>
    <strong>
      <span id="death-message"></span>
    </strong>
<br>
<br>
    <section class="game-dashboard">
      <div id="boredom">
        Boredom: 
        <strong>
          <span id="boredom-scale">0</span>
        </strong>
      </div>

      <div>
        Hunger: 
        <strong>
          <span id="hunger-scale">0</span>
        </strong>
      </div>

      <div>
        Sleepiness: 
        <strong>
          <span id="sleepiness-scale">0</span><span id="sleep-message"></span>
        </strong>
      </div>
    </section>

    <section>
      <div class="buttons-container">
        <button id="play-button">
          PLAY
        </button>
        <button id="feed-button">
          FEED
        </button>
        <button id="sleep-button">
          SLEEP
        </button>
      </div>

    </section>
  </main>


</body>
</html>
